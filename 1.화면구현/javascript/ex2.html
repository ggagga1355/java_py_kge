        let month = 5

        switch (month) {
            case 1:

            case 12:
                console.log(month+"월은 31일까지 있습니다."); break;
            case 4: 
            case 6: 
            case 9: 
            case 11:
                console.log(month+"월은 30일까지 있습니다."); break;
            case 2:
                console.log(month+"월은 28일 또는 29일까지 있습니다."); break;
            default: console.log("잘못 입력하였습니다. 1~12사이의 숫자를 입력해주세요.");
        }

        let score = 55;

        if (score >= 90) {
            console.log("A");
        } else if (score >= 80) {
            console.log("B");
        } else if (score >= 70) {
            console.log("C");
        } else if (score >= 60) {
            console.log("D");
        } else {
            console.log("F");
        }

        let year = 2024;

        if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
            console.log("윤년입니다.");
        } else {
            console.log("평년입니다.");
        }


        let menu = 3;

        switch(menu) {

            break;
            case 2: console.log("라떼 2000원"); break;
            case 3: console.log("녹차 1800원"); break;
            default : console.log("잘못된 선택입니다.")
        }
        
        let hour = 20;

        if (hour > 23 || hour < 0) {
            console.log("유효하지 않은 시각입니다.");
        } else if (5 <= hour && hour <= 11) {
            console.log("좋은 아침입니다.");
        } else if (12 <= hour && hour <= 17) {
            console.log("좋은 오후입니다.");
        } else if (18 <= hour && hour <= 21) {
            console.log("좋은 저녁입니다.");
        } else {
            console.log("좋은 밤입니다.");
        }

        switch (hour) {
            case 5:
            case 6:
            case 7:
            case 8:
            case 9:
            case 10:
            case 11:
                console.log("좋은 아침입니다."); break;
            default : console.log("유효하지 않은 시각입니다.")            
        }
