        //사칙연산을 수행하는 calculator 객체 작성
        //+-*/
        //ㅇㅇ결과 :8 2 16 1.667
        const calculator = {
            add(x,y){
                return x + y;
            },
            sub(x,y){
                return x - y;
            },
            mul(x,y){
                return x * y;
            },
            div(x,y){
                if(y!==0){
                    return x / y;
                } else {
                    return "0으로 나눌 수 없습니다.";
                }                
            }
        };
        console.log(`덧셈 결과: ${calculator.add(5,3)}`);
        console.log(`뺄셈 결과: ${calculator.sub(5,3)}`);
        console.log(`곱셈 결과: ${calculator.mul(5,3)}`);
        console.log(`나눗셈 결과: ${calculator.div(5,0)}`);
