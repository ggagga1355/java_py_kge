    <h1>자바스크립트 변수 키워드</h1>

    <script>
        // var : 같은 이름의 변수가 만들어져도 에러가 안남
        var a = 5;
        document.write("var a = 5 -> "+ a + "<br>");
        var a = 10;
        document.write("var a = 10 -> "+ a + "<br>");

        //만들어진 변수에 새롭게 값을 대입할 수 있다.
        a = 15;

        //let : 같은 이름의 변수가 만들어지면 에러를 발생시킴
        let age = 20
        document.write("let age = "+ age + "<br>");
        // 기존값을 버리고 새값을 대입하는 것은 가능
        age = 25;
        document.write("let age = "+ age + "<br>");

        // let age = 22; 코드가 잘못되면 화면에 안나옴

        // Assignment to constant variable.
        //const로 선언된 변수에는 값을 다시 대입할 수 없다.
