<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>




    </script>



</head>
<body>
    단: <input id="dan">
    <input type="button" id="gugu" value="계산시작">
    <input type="button" id="c_disp" value="숨기기">
    <hr>
    <div id="disp">
        여기에 구구단
    </div>
    <script>
        let gugu = document.querySelector("#gugu");
        let c_disp = document.querySelector("#c_disp");
        let gugudan = () => {
            let dan = document.querySelector("#dan").value;
            if(dan == ""){
                alert("값을 입력하세요");
                return;
            } else if(dan < 2 || dan > 9){
                alert("2~9사이만 입력하세요");
                return;
            }
            let str = "";
            for(let i = 1; i < 10; i++){
                str += `${dan}X${i}=${dan*i} <br>`;
            }
            let disp = document.querySelector("#disp");
            disp.innerHTML = str;
        }
        gugu.addEventListener("click",gugudan);

        let b_show = true;
        let show = () => {
            b_show = !b_show;
            c_disp.value = b_show ? "숨기기" : "보이기";
            let disp = document.querySelector("#disp");
            disp.style.display= b_show ? "block":"none";
        }
        c_disp.addEventListener("click",show);





    </script>



    
</body>
</html>
