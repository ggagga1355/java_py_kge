<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<body>
    <!-- 버튼을 누를 때마다 숫자가 증가하는 가운터 만들기 -->
    <button id="btnCount">증가시키기</button>
    <p id="result">0</p>

    <script>
        let b1 = document.querySelector("#result");
        function count(event){
            switch (event.btnCount){
                case btnCount:                    
                    result++;
                    break; 
            }
        }
        b1.addEventListener("click",count)

    </script>

</body>
</html>
