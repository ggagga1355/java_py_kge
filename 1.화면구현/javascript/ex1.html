<head>

    <title>Document</title>
    <script>
        let ball = 25;
        let box = 0;

        // 공의 개수가 4의 배수면 남는 공이 없음
        // 공의 개수가 4의 배수가 아니면 박스가 하나 더 필요
        box = (ball % 4 === 0) ? ball/4 : parseInt((ball/4)+1);
        console.log("박스의 개수 : "+ box + "개");

        let age = 19;
        let ticketprice = 12000;
        // 나이에 따라 티켓 가격이 출력되는 코드 작성하기
        let finalprice = age > 19 ? ticketprice : ticketprice*0.8 ;
        console.log(`${age}살의 티켓 가격은 ${finalprice}원 입니다.`);

        // 주문금액 : 28000
        // vip : true
        let orderPrice = 28000;
        let isVIP = true;
        // 배달비를 내야되는지 여부 (true인지 false인지)
        let isFree = (orderPrice >= 30000) || (isVIP === true);
        console.log(isFree);

        let temerature = 23;
        let mode = (temerature >= 28) ? "에어컨 작동" : (temerature <= 18) ? "난방 작동" : "대기 상태";
        console.log(mode);

    </script>
