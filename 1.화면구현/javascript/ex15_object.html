<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //객체 생성 방식
        //1. 리터럴 방식
        let person = {
            //객체 내부에 키 : 값으로 이루어진 프로퍼티를 작성한다.
            name : "홍길동",
            age : 25,
            height : 128.4,
            weight : 134
        }


        //2. new object() 생성자
        //비어있는 객체를 생성
        let dog = new Object();

        //코리아 학생 객체
        //이름, 나이, 전화번호, 듣는 과목, 수료여부(t/f)
        let koreaStudent ={
            name : "김가은",
            age : 25,
            num : "010-0000-0000",
            subject : ["javaPython 풀스택", "React기반 풀스택"],
            complete : false
        }

        //객체에 들어있는 값을 꺼내는 방법
        //변수명.키
        console.log(koreaStudent.name);
        //변수명["키"]
        console.log(koreaStudent['name']);

        //프로퍼티에 들어있는 value를 수정하기
        koreaStudent.name = "홍길동"
        console.log(koreaStudent.name);

        //객체에 없는 프로퍼티도 추가할 수 있음
        koreaStudent.height = 170.5;
        console.log(koreaStudent.height);

        //객체에서 프로퍼티 삭제하기
        delete koreaStudent.height;
        console.log(koreaStudent.height);

        console.log('height' in koreaStudent);
        console.log(`이름 존재 여부 : ${'name' in koreaStudent}`);

        //for in
        //객체를 순회하면서 모든 프로퍼티의 키를 변수에 담아서 준다.
        for(const k in koreaStudent){
            console.log(`key = ${k} / value= ${koreaStudent[k]}`)
        }
        console.log('\n');
        
        //생성자
        //객체를 생성하는 특수한 기능을 가진 함수
        //원래 함수 이름은 소문자로 시작
        //생성자는 대문자로 시작
        function User(name,age){            
            this.name= name;
            this.age= age;
            console.log(this);
        }

        //생성자의 사용
        let u1 = new User("홍길동",20);

        //이름과 나이를 출력
        console.log(`이름 : ${u1.name} / 나이 : ${u1.age}`);
        



    </script>




</head>

</body>
</html>
