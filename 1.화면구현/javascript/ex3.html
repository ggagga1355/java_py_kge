<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let even = 0;
        let odd = 0;

        for (let i = 1; i <= 27; i++) {
            if (i % 2 === 0) {
                even++;
            } else {
                odd++;
            }
        }
        console.log(`짝수 : ${even}개, 홀수 : ${odd}개`);
        

        let dan = 3
        for(let i = 1; i < 10; i++){
            if(i % 2 === 0){
                continue;
            }
            console.log(`${dan}X${i}=${dan*i}`);
        }
        console.log('\n')
        let x = 0;
        while(x < 10){
            x++;
            if(x % 2 === 0){
                continue;
                
            }
            console.log(`3X${x}=${3*x}`);
        }

        
        let count = 0;//개수를 담을 변수
        let sum = 0; //총 합을 담는 변수
        for(let i = 1; i <= 45; i++){
            if(i % 3 === 0){
                continue;
            } 
            sum+=i; //sum = sum + i;   sum = 0 + 1
                    //                 sum = 1 + 2
                    //                 sum = 3 + 4            
            count++;
        }
        console.log(`총합 : ${sum}, 평균 : ${sum/count}`);

        // 12340 /10 나머지
        //변수 *10+나머지
        let num = 13455;
        let reversed = 0;

        while(num >0){
            let digit = num % 10; //나머지(마지막 자리)
            reversed = reversed*10 + digit;
            num = parseInt(num/10);
        }
        console.log(`뒤집은 숫자 : ${reversed}`);


        
    </script>


</head>
