<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="dog_image" src="" width="300">
    <button id="btn">이미지 가져오기</button>
    
    <script>
        let btn = document.querySelector("#btn");
        let img = document.querySelector("#dog_image");
        //버튼을 눌렀을때
        btn.addEventListener("click", ()=> {
        //https://dog.ceo/api/breeds/image/random -> 데이터를 주세요
            fetch('https://dog.ceo/api/breeds/image/random')
                .then(res => {
                    if(!res.ok){
                        throw new Error("데이터 불러오기 실패"); //에러를 강제로 발생시킨다.                        
                    }
                    return res.json();//json
                })
                .then(data => {
                    //돌려받은 데이터에서 이미지 경로를 추출해서
                    //image태그의 src에 넣는다
                    img.src = data.message;
                })
                .catch(src => {
                    console.error('에러 : '+src);
                    alert('데이터를 가져오는데 실패했다.')
                })
        })
        
        
        //


    </script>
</body>
</html>
