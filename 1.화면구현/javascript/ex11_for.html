<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    for( let i = 1; i < 5 ; i++) {
        console.log(i+"\n");
    }

    document.write("<ul>");
    for(let i = 0; i < 3; i++){
        //js를 이용해서 html 요소를 만들 수 있다.
        document.write("<li>안녕</li>")
    }
    document.write("</ul>");

    //6~1까지 거꾸로 출력
    //console.log
    for(let a = 6; a > 0  ; a--){
        console.log(a+"\n");
    }

    for(let i =0; i<6; i++){
        console.log(6-i);
    }

    for(let i = 6; i > 0; i--){
        document.write(`<h${i}>자바스크립트</h${i}>`);
            
    }
    
    for(let i = 1; i <10; i++){
        document.write(`8 X ${i} = ${8*i}<br>`)
    } 
    document.write('<br>');

    let dan = 2;
    for(let i = 1; i <10; i++){
        document.write(`${dan} X ${i} = ${dan*i}<br>`)
    }

    

</script>

</head>

</body>
</html>
