<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="box.css" rel="stylesheet">
    <style>
        section{
            align-items: baseline;
        }
        .box{
            /* 안에 있는 요소들을 중앙정렬하는 코드 */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .a{
            height: 100px;
            font-size: 20px;
        }
        .b{
            font-size: 32px;
            height: 70px;
        }
        .c{
            font-size: 50px;
            height: 150px;
        }
        .d{
            font-size: 40px;
            height: 50px;
        }


    </style>


</head>
<body>
    <!-- 교차축 기준으로 정렬 방식 설정 -->
    <h2>baseline</h2>
    <section class="baseline">
        <div class="box a">01</div>
        <div class="box b">02</div>
        <div class="box c">03</div>
        <div class="box d">04</div>
      
    </section>

    
</body>
</html>
